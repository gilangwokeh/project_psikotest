<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psikotest</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" /></head>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function(){
            $('#icon').click(function(){
                $('ul').toggleClass('show');
            });
        });
    </script>
<body>
    <nav>
        <label class="logo">Gilang Gans</label>
        <ul>
            <li>
                <a class="active" href="#">Home</a>
            </li>
            <!-- <li>
                <a href="#">About</a>
            </li>
            <li>
                <a href="#">Contact</a>
            </li> -->
        </ul>
        <label id="icon">
            <i class="fas fa-bars"></i>
        </label>
    </nav>
    <div class="start-btn-container">
        <h2>Soal Psikotest</h2>
        <form action="">
            <label>Nama :</label>
            <input type="text" name="" id="name" placeholder="Nama" required>
            <p id="error-message" style="color: red; display: none;"></p>
        </form>
        <button class="start-btn">Mulai</button>
    </div>
    <div class="quiz-container">
        <h1>Psikotest </h1>
        <div class="timer">Time LeftHrd: 10 second</div>
        <h2 class="question"></h2>
        <div class="options"></div>
        <button class="next-btn">Next</button>
    </div>
    <div class="quiz-result"></div>
    </div>
    <script src="/index.js"></script>
</body>
</html>
